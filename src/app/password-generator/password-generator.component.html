<div class="min-h-screen p-6 bg-gray-100 flex items-center justify-center">
  <div class="container max-w-screen-lg mx-auto">
    <div>
      <h2 class="font-semibold text-xl text-gray-600">Password Generator</h2>
      <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
        <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
          <div class="text-gray-600">
            <p class="font-medium text-lg">Select validators</p>
            <img src="./assets/img/password-illu.webp" alt="seg" />
          </div>
          <div class="lg:col-span-2">
            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-4">
              <div class="md:col-span-1">
                <label for="full_name">Enter Length</label>

                <div class="flex flex-wrap">
                  <div class="flex w-8/12">
                    <label for="longInput" class="form-label border"></label>
                    <input
                      type="number"
                      min="0"
                      class="bg-white text-sm text-gray-500 text-center focus:outline-none border border-gray-800 focus:border-gray-600 rounded-l-md w-full"
                      id="longInput"
                      placeholder="25"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-sm-6 mb-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="mayusInput" checked />
                    <label class="form-check-label" for="mayusInput"> Letras </label>
                  </div>
                </div>

                <div class="col-12 col-sm-6 mb-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="simbolInput" checked />
                    <label class="form-check-label" for="simbolInput"> Símbolos </label>
                  </div>
                </div>

                <div class="col-12 col-sm-6 mb-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="numberInput" checked />
                    <label class="form-check-label" for="numberInput"> Números </label>
                  </div>
                </div>
              </div>

              <div class="md:col-span-2 text-right">
                <div class="inline-flex items-end">
                  <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                    (click)="generateClicked()"
                  >
                    Generate
                  </button>
                </div>
              </div>
              <div class="md:col-span-3">
                <label for="address">Your Password</label>
                <input
                  type="text"
                  name="password"
                  id="password"
                  class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                  value=""
                  placeholder=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
